<div class="container mt-5">
  <h1>Template-Driven Form: Kullanıcı Kaydı</h1>

  <!-- Form -->
  <form #userForm="ngForm" (ngSubmit)="onSubmit()">
    <!-- İsim Alanı -->
    <div class="mb-3">
      <label for="name" class="form-label">İsim:</label>
      <input
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="user.name"
        name="name"
        required
        #name="ngModel"
      />
      <div *ngIf="name.invalid && name.touched" class="text-danger">
        İsim zorunludur!
      </div>
    </div>

    <!-- Email Alanı -->
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="user.email"
        name="email"
        required
        email
        #email="ngModel"
      />
      <div *ngIf="email.invalid && email.touched" class="text-danger">
        Geçerli bir email giriniz!
      </div>
    </div>

    <!-- Şifre Alanı -->
    <div class="mb-3">
      <label for="password" class="form-label">Şifre:</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="user.password"
        name="password"
        required
        minlength="6"
        #password="ngModel"
      />
      <div *ngIf="password.invalid && password.touched" class="text-danger">
        Şifre en az 6 karakter olmalıdır!
      </div>
    </div>

    <!-- Form Durumu -->
    <div class="mb-3">
      <strong>Form Geçerli mi?:</strong> {{ userForm.valid }}
    </div>

    <!-- Gönder Butonu -->
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="userForm.invalid"
    >
      Kaydet
    </button>
  </form>
</div>
